<!DOCTYPE html>

<html lang="en">

<head>
    <title>Flash Sport</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="profile.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
        crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>

    <link rel="shoe icon" href="../../assets/app/flash-favicon.ico" />
    <link href="../../css/declared_design_class.css" rel="stylesheet" type="text/css">
    <link href="../../css/reset.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- header -->
    <div class="header" id="header">
        <div class="header-logo">
            <!-- logo -->
            <img src="../../assets/app/logo-alt.png" alt="logo" class="header-logo-img">
        </div>

        <div class="header-center-menu">
            <ul class="center-menu-ul">
                <li><a href="" class="hover-animation">
                        <div>Home</div>
                    </a></li>
                <li><a href="" class="hover-animation">
                        <div>About us</div>
                    </a></li>
                <li><a href="" class="hover-animation">
                        <div>Shop</div>
                    </a></li>
            </ul>
        </div>

        <div class="header-right-container">
            <div class="header-right-container-profile">
                <i class="fa fa-user" alt="user icon"></i>
                <span class="pdl-15">leonard</span>
            </div>

            <div class="header-right-container-cart">
                <i class="fa fa-shopping-cart" alt="cart icon"></i>
                <span class="pdl-15">5</span>
            </div>
        </div>

    </div>
    <!-- end of header -->
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">

            <div class="col-md-3">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="300px" src="../../assets/app/flash_logoOnly.png">
                    <span class="font-weight-bold">FLASH SPORT</span>
                    <span class="text-black-50">Profile</span><span> </span>
                    <div class="border">
                        <ul>
                            <li><a href="../profile/profile.html">Profile</a></li>
                            <li><a href="../order/order.html">View Orders</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-5 border">
                <form action="#">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text"
                                    class="form-control" placeholder="first name" value=""></div>
                            <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                    class="form-control" value="" placeholder="surname"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                    class="form-control" placeholder="enter phone number" value=""></div>
                            <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text"
                                    class="form-control" placeholder="enter address line 1" value=""></div>
                            <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text"
                                    class="form-control" placeholder="enter address line 2" value=""></div>
                            <div class="col-md-12"><label class="labels">Postcode</label><input type="text"
                                    class="form-control" placeholder="enter address line 2" value=""></div>
                            <div class="col-md-12"><label class="labels">State</label><input type="text"
                                    class="form-control" placeholder="enter address line 2" value=""></div>
                            <div class="col-md-12"><label class="labels">Area</label><input type="text"
                                    class="form-control" placeholder="enter address line 2" value=""></div>
                            <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                    class="form-control" placeholder="enter email id" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Country</label><input type="text"
                                    class="form-control" placeholder="country" value=""></div>
                            <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                                    class="form-control" value="" placeholder="state"></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                                Profile</button></div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 border">
                <form action="#">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><span>Change
                                Password</span><span class="border px-3 p-1 add-experience"><i
                                    class="fa fa-plus"></i>&nbsp;Password Changes</span></div><br>
                        <div class="col-md-12"><label class="labels">Current Password</label><input type="password"
                                class="form-control" value=""></div> <br>
                        <div class="col-md-12"><label class="labels">New Password</label><input type="password"
                                class="form-control" value=""></div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- <div style="border: 1px solid;">
        <div class="col-md-3">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="300px" src="../../assets/app/flash_logoOnly.png">
                <span class="font-weight-bold">Orders</span>
                <span class="text-black-50">Orders Details</span><span> </span>

            </div>
        </div>
    </div> -->

    <!-- footer -->
    <div class="footer pdt-15">

        <div class="footer-box">
            <div class="footer-box-1 flex-2">
                <div class="footer-logo-img-container">
                    <!-- logo -->
                    <img src="../../assets/app/flash_logo.png" alt="logo" class="footer-logo-img">
                </div>
                <div class="pdt-15">
                    <p>&#169;2023 Flash</p>
                    <p>All Right Reserved</p>
                </div>

            </div>

            <div class="footer-box-2 flex-1">
                <p class="pdb-15">Site Map</p>
                <ul>
                    <li class="pdb-15"><a href="">Home</a></li>
                    <li class="pdb-15"><a href="">About Us</a></li>
                    <li class="pdb-15"><a href="">Shop</a></li>
                </ul>
            </div>

            <div class="footer-box-3 flex-1">
                <p class="pdb-15">Useful Links</p>
                <ul>
                    <li class="pdb-15"><a href="">Private Policy</a></li>
                    <li class="pdb-15"><a href="">Term & Condition</a></li>
                </ul>
            </div>
        </div>

    </div>
    <!-- end of footer -->
</body>

</html>
