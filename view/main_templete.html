/*left header*/
.header-logo {
    flex: 1;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}

.header-logo-img {
    width: 120px;
    height: 20px;
    margin-left: 10%;
}

/*center header*/
.header-center-menu {
    flex: 2;
    display: flex;
    justify-content: center;
    align-items: center;
}

.center-menu-ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    gap: 50px;
}

.center-menu-ul li div {
    padding: 3px 4px;
}

.center-menu-ul li a {
    text-decoration: none;
    font-weight: 500;
    color: #7e7e7e;
}

.hover-animation {
    display: inline-block;
    position: relative;
    color: #7e7e7e;
}

.hover-animation:after {
    content: '';
    position: absolute;
    width: 100%;
    transform: scaleX(0);
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #7e7e7e;
    transform-origin: bottom right;
    transition: transform 0.25s ease-out;
}

.hover-animation:hover:after {
    transform: scaleX(1);
    transform-origin: bottom left;
}

/*right header*/
.header-right-container {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    /* background-color: aquamarine; */
}

.header-right-container div:first-child {
    padding-left: 20px;
    padding-top: 8px;
    padding-bottom: 8px;
    border-left: 1px solid darkgrey;
}

.header-right-container-profile,
.header-right-container-cart {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-right: 18px;
    /* background-color: aqua; */
}

.header-right-container div {
    width: auto;
}
