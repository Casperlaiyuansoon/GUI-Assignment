<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Title & Icon -->
    <title>Shoe Assignment</title>
    <link rel="shoe icon" href="assets/favicon.ico" />

    <link href="header.css" rel="stylesheet" type="text/css">
    <link href="reset.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- header -->
    <div class="header" id="header">
        <div class="header-logo">
            <!-- logo -->
            <img src="assets/logo-alt.png" alt="logo" class="header-logo-img">
        </div>

        <div class="header-center-menu">
            <ul class="center-menu-ul">
                <li><a href="" class="hover-animation">
                        <div>Home</div>
                    </a></li>
                <li><a href="" class="hover-animation">
                        <div>About us</div>
                    </a></li>
                <li><a href="" class="hover-animation">
                        <div>Shop</div>
                    </a></li>
            </ul>
        </div>

        <div class="header-right-container">
            <div class="header-right-container-profile">
                <i class="fa fa-user" alt="user icon"></i>
                <span class="pdl-15 display-content">leonard</span>
            </div>

            <div class="header-right-container-cart">
                <i class="fa fa-shopping-cart" alt="cart icon"></i>
                <span class="pdl-15 display-content">5</span>
            </div>
        </div>

    </div>
    <!-- end of header -->

    <!-- Content -->
    <div class="content">

        <div class="content-slider-image">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 h-200px" src="assets/home_image_slider/exampleImage2.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 h-200px" src="assets/home_image_slider/exampleImage1.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 h-200px" src="assets/home_image_slider/exampleImage2.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

        <div class="content-home-category">
            
        </div>


    </div>
    <!-- end of Content -->

    <!-- footer -->
    <div class="footer">

        <div class="footer-box">
            <div class="footer-box-1 flex-2">
                <div>
                    <!-- logo -->
                    <img src="assets/logo-alt.png" alt="logo" class="header-logo-img">
                </div>
                <div class="pdt-15">
                    <p>&#169;2023 Shoe Assignment</p>
                    <p>All Right Reserved</p>
                </div>

            </div>

            <div class="footer-box-2 flex-1">
                <p class="pdb-15">Site Map</p>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Shop</a></li>
                </ul>
            </div>

            <div class="footer-box-3 flex-1">
                <p class="pdb-15">Useful Links</p>
                <ul>
                    <li><a href="">Private Policy</a></li>
                    <li><a href="">Term & Condition</a></li>
                </ul>
            </div>
        </div>

    </div>
    <!-- end of footer -->

</body>

</html>
<script>
$('.carousel').carousel({
  interval: 2000
})


</script>
